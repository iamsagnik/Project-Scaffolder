<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta
    http-equiv="Content-Security-Policy"
    content="
        default-src 'none';
        img-src ${cspSource} https:;
        script-src ${cspSource};
        style-src ${cspSource} 'unsafe-inline';
        font-src ${cspSource};
    "
    />

    <!-- CSS injected by FlowPreviewPanel.js -->
    <link rel="stylesheet" type="text/css" href="${cssUri}" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: sans-serif;
            color: #e0e0e0;
        }

        #controls {
            background: #252526;
            border-bottom: 1px solid #333;
            padding: 8px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #functionSelect {
            background: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #3c3c3c;
            padding: 4px 6px;
            font-size: 13px;
        }

        #flowContainer {
            width: 100%;
            height: calc(100% - 40px);
            overflow: hidden;
            position: relative;
        }

        #flowChart {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #flowChart:active {
            cursor: grabbing;
        }
    </style>
</head>

<body>
    <div id="controls">
        <label>Function:</label>
        <select id="functionSelect"></select>
    </div>

    <div id="flowContainer">
        <svg id="flowChart"></svg>
    </div>

    <!-- JS libraries injected by FlowPreviewPanel.js -->
    <script src="${d3Uri}"></script>
    <script src="${dagreUri}"></script>
    <script src="${dagreD3Uri}"></script>

    <!-- Main rendering script -->
    <script src="${scriptUri}"></script>
</body>
</html>
